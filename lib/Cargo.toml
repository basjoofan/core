[package]
name = "lib"
version = "0.0.1"
description = "basjoofan library"
repository = "https://github.com/basjoofan/lib"
license = "MIT OR Apache-2.0"
authors = ["Lamb <lamb@basjoofan.com>"]
keywords = ["continuous", "test", "http"]
edition = "2021"

[dependencies]
regex = "1.11.2"
#uuid = { version = "1.18.1", default-features = false, features = ["v7"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.47.1", features = ["net", "io-util", "time", "fs"] }
tokio-rustls = { version = "0.26.3", default-features = false, features = ["tls12", "ring"] }
rustls-platform-verifier = "0.6.1"
rand = { version = "0.9.2", default-features = false, features = ["thread_rng"] }
form_urlencoded = "1.2.2"
mime_guess = "2.0.5"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.103"
wasm-bindgen-futures = "0.4.53"
js-sys = "0.3.80"
web-sys = { version = "0.3.80", features = [
    "Headers",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response"
] }

[dev-dependencies]
serde_json = "1.0"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.47.1", features = ["rt", "macros"] }
axum = { version = "0.8.4", features = ["multipart"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.54"
web-sys = { version = "0.3.80", features = ["console"] }