[package]
name = "lib"
version = "0.0.1"
description = "basjoofan library"
repository = "https://github.com/basjoofan/lib"
license = "MIT OR Apache-2.0"
authors = ["Lamb <lamb@basjoofan.com>"]
keywords = ["continuous", "test", "http"]
edition = "2021"

[features]
default = []
univ = ["tokio", "tokio-rustls", "rustls-platform-verifier", "rand", "form_urlencoded"]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "js-sys", "web-sys"]

[dependencies]
regex = "1.11.3"
#uuid = { version = "1.18.1", default-features = false, features = ["v7"] }

tokio = { version = "1.47.1", optional = true, features = ["net", "io-util", "time", "fs"] }
tokio-rustls = { version = "0.26.4", optional = true, default-features = false, features = ["tls12", "ring"] }
rustls-platform-verifier = { version = "0.6.1", optional = true }
rand = { version = "0.9.2", optional = true, default-features = false, features = ["thread_rng"] }
form_urlencoded = { version = "1.2.2", optional = true }

wasm-bindgen = { version = "0.2.104", optional = true }
wasm-bindgen-futures = { version = "0.4.54", optional = true }
js-sys = { version = "0.3.81", optional = true }
web-sys = { version = "0.3.81", optional = true, features = [
    "Headers",
    "Request",
    "RequestInit",
    "RequestMode",
    "RequestCache",
    "RequestRedirect",
    "Response"
] }

[dev-dependencies]
serde_json = "1.0"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.47.1", features = ["rt", "macros"] }
axum = { version = "0.8.4", features = ["multipart"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.54"
web-sys = { version = "0.3.81", features = ["console"] }